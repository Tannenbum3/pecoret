name: Adds labeled issues to their feature boards

on:
  issues:
    types:
      - labeled

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/PeCoReT/projects/3
          github-token: ${{ secrets.GHPROJECT_TOKEN}}
          labeled: "C: advisories"
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/PeCoReT/projects/2
          github-token: ${{ secrets.GHPROJECT_TOKEN}}
          labeled: "C: reporting"
